<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple swiper example</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h2>Drag content / click on buttons to change page</h2>
    <div class="swiper">
        <button class="button-left"><</button>
        <div class="content">
            <div class="card-container">
                <div class="card blue"></div>
                <div class="card yellow"></div>
                <div class="card orange"></div>
                <div class="card red"></div>
                <div class="card brown"></div>
                <div class="card gray"></div>
                <!-- needed because outer margins are not shown in overflow scroll/hidden -->
                <div class="margin"></div>
            </div>
        </div>
        <button class="button-right">></button>
    </div>
    <script src="swiper.js"></script>
</body>
</html>
